<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Заявка на ремонт</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; }
    .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 6px 16px rgba(0,0,0,.08); }
    label { display:block; font-size:14px; margin:10px 0 4px; color:#444; }
    input, textarea {
      width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; box-sizing:border-box;
    }
    textarea { min-height: 90px; resize: vertical; }
    .row { display:grid; grid-template-columns:1fr; gap:12px; }
    .hint { font-size:12px; color:#777; margin-top:4px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Оставить заявку</h2>
    <div class="row">
      <div>
        <label>Имя</label>
        <input id="name" placeholder="Иван" />
      </div>
      <div>
        <label>Телефон</label>
        <input id="phone" placeholder="+7 9XX XXX-XX-XX" />
        <div class="hint">Можно в любом удобном формате</div>
      </div>
      <div>
        <label>Модель стиральной машины</label>
        <input id="model" placeholder="Indesit IWSC 5105" />
      </div>
      <div>
        <label>Проблема</label>
        <textarea id="problem" placeholder="Не запускается, мигает индикатор..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // развернуть на всю высоту
    tg.MainButton.setText("Отправить заявку");
    tg.MainButton.show();

    function digits(s){ return (s||"").replace(/\D/g,''); }

    tg.onEvent('mainButtonClicked', () => {
      const payload = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        model: document.getElementById('model').value.trim(),
        problem: document.getElementById('problem').value.trim()
      };

      // Простая валидация
      if (!payload.name) return tg.showAlert("Укажите имя");
      if (digits(payload.phone).length < 7) return tg.showAlert("Похоже, телефон некорректный");
      if (!payload.model) return tg.showAlert("Укажите модель");
      if (!payload.problem) return tg.showAlert("Опишите проблему");

      tg.sendData(JSON.stringify(payload)); // отправляем боту
    });
  </script>
</body>
</html>
